  <script>
    function showAnimation(anim) {
      var style = "modules/effects.css/dist/" + anim + ".min.css";
      document.getStyles([style]);
      qsi("animationSandbox")
        .setClass("")
        .addClass(anim + ' animated')
        .on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
          this.setClass("");
        }, {
          once: true
        });
    };

    document.ready(function() {
      let animCb=qs(".anim");

      qsi("previous").on("click",function(e){
        e.preventDefault();
        if (animCb.selectedIndex>0) {
        animCb.selectedIndex=animCb.selectedIndex-1;
        }
        else {
          animCb.selectedIndex=animCb.options.length-1;
        }
        animCb.options[animCb.selectedIndex].selected=true;
        showAnimation(animCb.val());
      });

      qsi("next").on("click",function(e){
        e.preventDefault();
        if (animCb.selectedIndex<animCb.options.length-1) {
          animCb.selectedIndex=animCb.selectedIndex+1;
        }
        else {
          animCb.selectedIndex=0;
        }
        animCb.options[animCb.selectedIndex].selected=true;
        showAnimation(animCb.val());
      });

      qsi('animate').on("click", function(e) {
        e.preventDefault();
        showAnimation(animCb.val());
      });

      animCb.on("change", function() {
        showAnimation(animCb.val());
      });

      animCb.trigger("change");
    });
  </script>
